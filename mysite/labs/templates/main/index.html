{% extends 'main/base.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Наши изобретения!</h1>
    {% if projects %}
        {% for i in projects %}
            <div class="alert alert-warning mt-2">
                <h3>{{ i.title }}</h3>
                <p>{{ i.project }}</p>
            </div>
        {% endfor %}
    {% else  %}
        <p>У нас нет проектов!</p>
    {% endif %}
{% endblock %}
