<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">INFINITE LABS</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">О нашей лаборатории</a></li>
        <li class="nav-item"><a href="{% url 'list' %}" class="nav-link">Поиск по проекту</a></li>
        <li class="nav-item"><a href="{% url 'sponsors' %}" class="nav-link">Наши спонсоры</a></li>
        {% if user.is_authenticated %}
        <li class="nav-item"><a href="/accounts/logout/" class="nav-link">Выйти</a></li>
        {% else %}
        <li class="nav-item"><a href="/accounts/login/" class="nav-link">Войти</a></li>
        {% endif %}
      </ul>
    </header>
  </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
